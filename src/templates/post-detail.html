{% extends 'base.html' %}
{% load static %}

{% block content %}		

<div class="posts">
	

	<div class="post"> <!-- post-start -->
		<a href="{{ post.source_url }}" target="_blank"><div class="post__header">{{ post.title }}</div></a>
		<div class="post__body">{{ post.content }}</div>
		<div class="post__info">

			{% include 'includes/social.html' %}
			
			<div class="post__info__source"><a href="{{ post.feed.url }}">{{ post.feed.url_display }}</a></div>
			<div class="post__info__date">
				<div>{{ post.date }}</div>
			</div>
		</div>
		<div class="post__line"></div>
	</div> <!-- end-post -->


	<!-- {% include 'includes/pagination.html' %} -->
	<a class="button-standard" href="" onclick="if (document.referrer.indexOf(window.location.host) !== -1) { history.go(-1); return false; } else { window.location.href = '/'; }">Back</a>

</div>


		
{% endblock content %}

{% block right %}
	{% include 'includes/content-right-tags.html' %}
{% endblock right %}
