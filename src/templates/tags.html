{% extends 'base.html' %}
{% load static %}

{% block title %}Tags | DataScienceVault - All the data you need.{% endblock title %}


{% block content %}		
<div class="about">
	<h2 class="subpage-header">Tags</h2>	
	{% for tag in tags %}
		<a class="button-tag" href="{% url 'tag' slug=tag.0 %}">{{ tag.0 }}<span>{{ tag.1 }}</span></a>
	{% endfor %}
	<br><br>
	<a class="button-standard" href="{% url 'home' %}">Go Back</a>
</div>
{% endblock content %}
