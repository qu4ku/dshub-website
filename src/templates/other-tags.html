{% extends 'base.html' %}
{% load static %}


{% block head %}
	<meta name="robots" content="noindex">
{% endblock head %}


{% block content %}		
<div>
	<h2 class="subpage-header">Other Tags</h2>	
	{% for tag in tags %}
		<a class="button-tag" href="{% url 'tag' slug=tag.0 %}">{{ tag.0 }}<span>{{ tag.1 }}</span></a>
	{% endfor %}

</div>
{% endblock content %}
